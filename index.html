<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" placeholder="nhập 1 số nguyên dương" id="input">
    <button onclick="displayFibonanciNumber()">Submit</button><br><br>
    <div id="result"></div>
</body>
<script>
    function displayFibonanciNumber() {
        let first = 0, second = 1, nextNum;
        number = document.getElementById('input').value;
        result = '';
        for (let i = 1; i <= number; i++) {
            result += (first + ' ')
            nextNum = first + second;
            first = second;
            second = nextNum;
        }
        document.getElementById('result').innerHTML = result;
    }
</script>

</html>
